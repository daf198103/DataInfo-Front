<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Usuarios</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Função</th>
                    <th>Email</th>
                    <th>Situação</th>
                    <th>Perfil Acesso</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of user | async">
                    <td>{{user.userName}}</td>
                    <td>{{user.cpf}}</td>
                    <td>{{user.function}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.situation}}</td>
                    <td>{{user.accessProfile}}</td>
                    <td>{{user.phone}}</td>
                    <td><button (click)="deleteEmployee(user.cpf)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
