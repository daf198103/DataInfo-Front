<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Usuarios</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Função</th>
                    <th>Email</th>
                    <th>Situação</th>
                    <th>Perfil Acesso</th>
                    <th>Telefone</th>
                    <th>Deletar</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of user">
                    <td>{{x.userName}}</td>
                    <td>{{x.cpf}}</td>
                    <td>{{x.function}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.situation=='I'?'Inativo':'Ativo'}}</td>
                    <td>{{x.accessProfile}}</td>
                    <td>{{x.phone}}</td>
                    <td><button class="btn btn-danger"(click)="deleteUser(x.cpf)"><i class="fa fa-trash" aria-hidden="true"></i>
                    </button></td>
                    <td><button class="btn btn-primary" routerLink="details/{{x.cpf}}" routerLinkActive="active"><i class="fa fa-wrench" aria-hidden="true"></i>
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
